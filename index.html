<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalcME</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="./calc.js" defer></script>
</head>
<body class="grid grid-cols-8  bg-emerald-100">
<div class="mt-12 p-6 bg-amber-100
        grid grid-rows-2 grid-cols-6
        col-span-6 md:col-span-4
        col-start-2 md:col-start-3

        justify-center items-center">
    <div class="col-start-2 lg:col-start-3 col-span-4 lg:col-span-2 flex flex-col">
        <form class="flex flex-col">
            <label class="text-center flex flex-col">
                 Количество
                 <input id="quantityInput" class="px-1 my-1" type="number"/>
            </label>
            <label class="text-center flex flex-col">
                Тип напитка
                <label>
                    Эспрессо
                    <input value="espresso" name="radio-type" type="radio">
                </label>
                <label>
                    Капучино
                    <input value="cappuccino" name="radio-type" type="radio">
                </label>
                <label>
                    Латте
                    <input value="latte" name="radio-type" type="radio">
                </label>
            </label>
            <label class="flex flex-col items-center">
                <label class="hidden flex-col items-center" for="syrupSelect">
                    Сироп
                <select id="syrupSelect" multiple>
                    <option value="saltCaramel">Соленая Карамель</option>
                    <option value="pumpkin">Тыква</option>
                    <option value="vanilla">Ваниль</option>
                    <option value="banana">Банан</option>
                </select>
                </label>
                <label class="hidden items-center text-center justify-center content-center justify-content-center">Альтернативное молоко<input id="milkBox" value="milk" type="checkbox"></label>
            </label>
        </form>
        <div id="answerDiv" class="px-5 text-center bg-orange-200"></div>
    </div>
    <table class="row-start-2 md:col-start-2 col-span-6 md:col-span-4 flex-shrink-0 text-center max-[400px]:text-xs" id="table">
    <tr class="grid grid-cols-3 row-start-1">
        <th>Напиток</th>
        <th>Ожидание</th>
        <th>Стоимость</th>
    </tr>
    <tr class="grid grid-cols-3 row-start-1">
        <td>Эспрессо</td>
        <td>3 мин</td>
        <td>110</td>
    </tr>
    <tr class="grid grid-cols-3 row-start-1">
        <td>Капучино</td>
        <td>10 мин</td>
        <td>150</td>
    </tr>
    <tr class="grid grid-cols-3 row-start-1">
        <td>Латте</td>
        <td>12 мин</td>
        <td>180</td>
    </tr>
    </table>
</div>
</body>
</html>
