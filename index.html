<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalcME</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="./calc.js" defer></script>
</head>
<body class="grid grid-cols-8  bg-emerald-100">
<div class="mt-12 p-6 bg-amber-100
        grid grid-rows-3 grid-cols-6
        col-span-6 md:col-span-4
        col-start-2 md:col-start-3

        justify-center items-center">
    <div class="col-start-2 lg:col-start-3 col-span-4 lg:col-span-2 flex flex-col">
        <form class="flex flex-col">
            <label class="text-center flex flex-col">
                 Количество
                 <input id="quantityInput" class="px-1 my-1" type="number"/>
            </label>
            <label class="text-center flex flex-col">
                Тип напитка
          <select id="productSelect" class="my-1">
            <option value="espresso">espresso</option>
            <option value="cappuccino">cappuccino</option>
            <option value="latte">latte</option>
          </select>
            </label>
        </form>
        <button id="button-submit" class="hover:bg-fuchsia-300 active:bg-fuchsia-100 bg-fuchsia-400">Calculate</button>
    </div>
    <div class="flex row-start-2 col-span-6 justify-center">
        <div id="answerDiv" class="px-5 text-center bg-orange-200"></div>
    </div>
    <table class="row-start-3 md:col-start-2 col-span-6 md:col-span-4 flex-shrink-0 text-center max-[400px]:text-xs" id="table">
    <tr class="grid grid-cols-3 row-start-1">
        <th>Напиток</th>
        <th>Ожидание</th>
        <th>Стоимость</th>
    </tr>
    <tr class="grid grid-cols-3 row-start-1">
        <td>Эспрессо</td>
        <td>3 мин</td>
        <td>110</td>
    </tr>
    <tr class="grid grid-cols-3 row-start-1">
        <td>Капучино</td>
        <td>10 мин</td>
        <td>150</td>
    </tr>
    <tr class="grid grid-cols-3 row-start-1">
        <td>Латте</td>
        <td>12 мин</td>
        <td>180</td>
    </tr>
    </table>
</div>
</body>
</html>
